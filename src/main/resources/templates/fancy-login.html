<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
		body {
		          background: url('/images/login-logo.jpg') no-repeat center center fixed;
		          background-size: cover;
		          height: 100vh;
		          color: white;
		          margin: 0;
		          font-family: 'Arial', sans-serif;
		      }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.8);
            text-align: center;
        }

        .login-container h1 {
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
            margin-bottom: 15px;
        }

        .login-container h2 {
            color: gold;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 20px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background-color: gold;
            color: black;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="login-container">
                                    <h2>Golden Gym Login</h2>
            <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-custom">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
