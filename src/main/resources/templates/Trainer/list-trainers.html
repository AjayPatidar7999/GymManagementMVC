<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Golden Gym Trainers Details</title>

    <style>
        /* Background Styling */
        body {
            background: url('/images/trainer-back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        /* Container Styling */
        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }

        h3 {
            color: gold;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 10px gold;
        }

        /* Table Styling */
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .table {
            color: white;
        }

        .table th {
            background: gold;
            color: black;
            text-transform: uppercase;
        }

        .table tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Buttons */
        .btn-custom {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            transition: all 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-add {
            background: #ff5733;
            color: white;
        }

        .btn-add:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .btn-update {
            background: #3498db;
            color: white;
        }

        .btn-update:hover {
            background: #217dbb;
            transform: scale(1.05);
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container mt-4">
        <div class="d-flex align-items-center justify-content-center mb-4">
            <img src="/images/trainers-logo.png" alt="Gym Logo" style="width: 90px; height: 70px; margin-right: 15px;">
            <h3>Trainer's Section</h3>
        </div>
        <hr>
        
        <a th:href="@{/trainers/tshowFormForAdd}" class="btn btn-custom btn-add mb-3">
            <img src="/images/member-logo.png" alt="Logo" style="width: 30px; height: 30px; margin-right: 8px;">
            ADD TRAINER
        </a>

        <div class="table-container">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Experience Years</th>
                        <th>Phone Number</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempTrainer : ${trainers}">
                        <td th:text="${tempTrainer.firstName}"></td>
                        <td th:text="${tempTrainer.lastName}"></td>
                        <td th:text="${tempTrainer.email}"></td>
                        <td th:text="${tempTrainer.specialization}"></td>
                        <td th:text="${tempTrainer.experienceYears}"></td>
                        <td th:text="${tempTrainer.phoneNumber}"></td>
                        <td>
                            <a th:href="@{/trainers/tshowFormForUpdate(trainerId=${tempTrainer.id})}" class="btn btn-custom btn-update btn-sm">
                                Update
                            </a>
                            <a th:href="@{/trainers/delete(trainerId=${tempTrainer.id})}" class="btn btn-custom btn-delete btn-sm" onclick="return confirm('Are you sure you want to delete this trainer?');">
                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
