<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Save Workout Plan</title>

    <style>
        /* Background styling */
        body {
            background-image: url('/images/addworkout-back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            color: white;
        }

        /* Overlay with gradient effect */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6));
            z-index: -1;
        }

        /* Left-aligned form */
        .container {
            display: flex;
            align-items: center;
            height: 100vh;
            padding-left: 30px; /* Moves form more to the left */
        }

        .form-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 8px;
            width: 350px; /* Reduced width */
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.4);
        }

        h3 {
            color: gold;
            font-size: 24px; /* Reduced font size */
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            color: gold;
            font-size: 14px; /* Decreased font size */
            font-weight: bold;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid gold;
            border-radius: 6px;
            font-size: 14px; /* Smaller input text */
            height: 30px; /* Reduced input height */
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .form-control:focus {
            border-color: gold;
            box-shadow: 0px 0px 6px gold;
            outline: none;
        }

        .btn-submit {
            background: gold;
            border: none;
            font-weight: bold;
            color: black;
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background: darkgoldenrod;
            transform: scale(1.03);
        }

        a {
            color: gold;
            font-size: 13px;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: darkgoldenrod;
        }
    </style>
</head>

<body>

    <div class="overlay"></div>

    <div class="container">
        <div class="form-container">
            <h3>Add New Workout Plan</h3>
            <hr style="border-top: 1px solid gold;">

            <form action="#" th:action="@{/workoutplans/wsave}" th:object="${workoutplan}" method="POST">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-2">
                    <label class="form-label">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                </div>

                <div class="mb-2">
                    <label class="form-label">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                </div>

                <div class="mb-2">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Description">
                </div>

                <div class="mb-2">
                    <label class="form-label">Duration (Weeks)</label>
                    <input type="text" th:field="*{durationWeeks}" class="form-control" placeholder="Duration (Weeks)">
                </div>

                <div class="mb-2">
                    <label class="form-label">Sessions Per Week</label>
                    <input type="text" th:field="*{sessionsPerWeek}" class="form-control" placeholder="Sessions per Week">
                </div>

                <div class="mb-2">
                    <label class="form-label">Goal</label>
                    <input type="text" th:field="*{goal}" class="form-control" placeholder="Goal">
                </div>

                <div class="mb-2">
                    <label class="form-label">Difficulty Level</label>
                    <input type="text" th:field="*{difficultyLevel}" class="form-control" placeholder="Difficulty Level">
                </div>

                <div class="mb-2">
                    <label class="form-label">Rest Between Sets</label>
                    <input type="text" th:field="*{restBetweenSets}" class="form-control" placeholder="Rest Between Sets">
                </div>

                <button type="submit" class="btn btn-submit">Save</button>
            </form>

            <hr style="border-top: 1px solid gold;">
            <a th:href="@{/workoutplans/wlist}">Back to Workout List</a>
        </div>
    </div>

</body>

</html>
