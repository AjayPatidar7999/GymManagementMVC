<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Workout Plans</title>

    <style>
        /* Background Styling */
        body {
            background-image: url('/images/workoutplan-back.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Overlay for better readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 1000px;
            margin: auto;
            margin-top: 50px;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.5);
        }

        h3 {
            color: gold;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 0px 0px 10px gold;
        }

        .table {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .table th {
            background-color: gold;
            color: black;
            font-size: 18px;
            text-transform: uppercase;
        }

        .table td {
            background-color:powderblue;
            color: antiquewhite;
            font-size: 16px;
        }

        .btn-primary {
            background: gold;
            border: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: darkgoldenrod;
            transform: scale(1.05);
        }

        .btn-info, .btn-danger {
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-info:hover, .btn-danger:hover {
            transform: scale(1.1);
        }

        a {
            color: gold;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: darkgoldenrod;
        }

        /* Logo Styling */
        .logo {
            width: 90px;
            height: 70px;
            margin-right: 15px;
        }

        /* Button with Image */
        .btn-icon img {
            width: 30px;
            height: 30px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <div class="container">
        <div class="d-flex align-items-center justify-content-center">
            <img src="/images/workoutt-logo.png" alt="Workout Plan Logo" class="logo">
            <h3>Workout Plans</h3>
        </div>
        <hr>

        <!-- Add a button -->
        <a th:href="@{/workoutplans/wshowFormForAdd}" class="btn btn-primary btn-sm mb-3 d-flex align-items-center btn-icon">
            <img src="/images/member-logo.png" alt="Logo"> ADD NEW PLAN
        </a>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Description</th>
                    <th>Duration (Weeks)</th>
                    <th>Sessions/Week</th>
                    <th>Goal</th>
                    <th>Difficulty Level</th>
                    <th>Rest Between Sets</th>
                    <th>Action</th>
                </tr>
            </thead>
            
            <tbody>
                <tr th:each="tempWorkoutPlan : ${workoutplans}">
                    <td th:text="${tempWorkoutPlan.firstName}"></td>    
                    <td th:text="${tempWorkoutPlan.lastName}"></td>    
                    <td th:text="${tempWorkoutPlan.description}"></td>    
                    <td th:text="${tempWorkoutPlan.durationWeeks}"></td>
                    <td th:text="${tempWorkoutPlan.sessionsPerWeek}"></td>    
                    <td th:text="${tempWorkoutPlan.goal}"></td>    
                    <td th:text="${tempWorkoutPlan.difficultyLevel}"></td>
                    <td th:text="${tempWorkoutPlan.restBetweenSets}"></td>

                    <!-- Add update button/link -->
                    <td>
                        <a th:href="@{/workoutplans/wshowFormForUpdate(workoutplanId=${tempWorkoutPlan.id})}" class="btn btn-info btn-sm">
                            Update
                        </a>

                        <!-- Add "delete" button/link -->
                        <a th:href="@{/workoutplans/delete(workoutplanId=${tempWorkoutPlan.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this workout plan?');">
                            Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
